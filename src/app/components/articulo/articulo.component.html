<h2 mat-dialog-title>Titulo del Articulo: {{data.title}}</h2>

<mat-dialog-content>
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <img src="https://png.pngtree.com/element_our/20190530/ourmid/pngtree-cartoon-hand-painted-stack-of-books-image_1255842.jpg" 
          alt="imagen periodico"
          height="100px"
          width="100px"
          />
        </mat-card-header>
        <mat-card-content>
          <p>{{data.body}}</p>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Cerrar</button>
  <button mat-button (click)="close()">Ok</button>
</mat-dialog-actions>
